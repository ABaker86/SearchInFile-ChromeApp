<!DOCTYPE html>
<html>
<head>
  <title>SearchInFile</title>
  <link rel="stylesheet" href="bootstrap.min.css" >
  <link rel="stylesheet" href="styles.css">
  
  <script src="jquery-2.1.4.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="splash" class="splash">
    <img src="images/BigChest.png" class="spalshImage"/>
    <img src="images/fileSearchpng.png" class="spalshText"/>
  </div>
  <input type="file" id="files" name="file[]" multiple>
  <div class="container">
    <div class="row pad-top">
      <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="input-group">
            <input type="search" class="form-control" id="ipSearch" placeholder="Search ">
            <div class="input-group-addon" id="divSearch"><span class="glyphicon glyphicon glyphicon-cog" aria-hidden="true"></span></div>
          </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    
    <div class="row pad-top" style="overflow-y: scroll; height: 380px;">
      <div class="col-md-3"></div>
        <div class="col-md-6" >
          <output id="outResult"></output>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row pad-top">
      <div class="col-md-3"></div>
        <div class="col-md-6">
          <output id="outResult2"></output>
        </div>
        <div class="col-md-3"></div>
    </div>
  </div>
  
</body>
</html>
